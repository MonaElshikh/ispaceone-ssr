<div class="row p-0 mb-3">
  <div class="col-md-3 pt-0">
    <app-footer-left-menu></app-footer-left-menu>
  </div>
  <div class="col-md-9" *ngIf="!DataLoading">
    <h5 class="header-style" *ngIf="AdvertisingData[0] && AdvertisingData[0]!== undefined">{{AdvertisingData[0].title}}
    </h5>
    <div class="border p-3">
      <span class="whiteSpace" *ngIf="AdvertisingData[0] && AdvertisingData[0]!== undefined">
        {{AdvertisingData[0].body}}
      </span>
    </div>
  </div>
  <div class="col-md-9" *ngIf="DataLoading">
    <div class="border mb-2 pt-2 pl-2 pr-2">
      <ngx-skeleton-loader></ngx-skeleton-loader>
    </div>
    <div class="border p-3">
      <ngx-skeleton-loader count="30"></ngx-skeleton-loader>
    </div>
  </div>
</div>
